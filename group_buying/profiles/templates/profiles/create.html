{% extends 'base_layout.html' %}
{% load static %}
{% block headblock %}

<title> Create Profile </title>
{% endblock headblock %}

{% block content %}
    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//geodata.solutions/includes/statecity.js"></script></body>
        <br>
        <label for="id_image"> Image </label>
        <input type="file" name="image" accept="image/*" id="id_image">
        <br><br>
        <label for="id_pincode">Pincode</label>
        <input type="number" name="pincode" value="0"  id="id_pincode"><br><br>
        <label for="id_phone_number">Phone number</label>
        <input type="text" name="phone_number" class="form1"  id="id_phone_number">
        <br><br>
        <input type="hidden" name="country" id="countryId" value="IN"/>
        <label for="cityId">State</label>
        <select name="state" class="states order-alpha ui search dropdown" id="stateId">
            <option value="">Select State</option>
        </select>
        <label for="cityId"> City </label>
        <select name="city" class="cities order-alpha" id="cityId">
            <option value="">Select City</option>
        </select>
        <br><br>
        <label for="id_gender">Gender</label>
        <select name="gender" id="id_gender">
            <option value="" selected="true" disabled="disabled"> Select Gender</option>
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
        </select>
        <br><br>
        <input type="submit" class="btn1">

    </form>
{% endblock content %}
