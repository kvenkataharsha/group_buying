<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Farmup</title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Learning Management System">
    <meta name="author" content="Group-4">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static "landing_page/images/LMS-i.png" %}"/>
    <!-- Custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static "landing_page/css/one-page-wonder.css" %}" rel="stylesheet">

</head>
<body>



{% if messages %}
					<ul class="messages">
					{% for message in messages %}
					<div class="w3-panel w3-grey w3-display-container">

						<h10 class="{{ message.tags }}" style="color: #de5246;"> {{ message }}</h10>

					</div>
					{% endfor %}
					</ul>
					{% endif %}


<div class="container">
        <div class="row my-5 py-5">
            <div class="col-6">
                {% comment %} <img src="{% static "registration/images/forgot.png" %}" alt="Image" width="100%" height="110%" {% endcomment %}
                     class="mx-auto">
            </div>
            <div class="col-6">
                <form action="{% url 'Accounts:reset_password' %}" method="POST">
                    <p class="display-3">Enter email to which link will be sent </p>
                    {% csrf_token %}
					    <label class="display-5">Email :</label><input type="email" name="email" class="form-control"><br>
                    <button type="submit" type="submit" class="btn btn-success">Send Email</button>
                </form>
            </div>

        </div>
    </div>




</body>
</html>
