{% load static %}

<head>
  <link rel="stylesheet" href="{% static "main.css" %}">

</head>
{% block content %}
<br><br><br>
{% comment %} <h2>Sign up</h2> {% endcomment %}
<div class="form">
<br><br>
  <form method="post" class="login-form form1">
    {% csrf_token %}
    {% for field in form %}
    <p>
      {{ field }}

      {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class="loginpage-loginbutton">Sign up</button>
    <p class="message">Already registered? <a href="{% url 'login' %}">Login Here</a></p>
    <br>
{% comment %} <button type="su" class="button_cont" align="center"><a class="example_c" href="add-website-here" target="_blank" rel="nofollow noopener">Add Call to Action</a></div>  {% endcomment %}
  </form>
</div>
{% endblock %}
