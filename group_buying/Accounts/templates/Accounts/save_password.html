<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Farmup</title>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Learning Management System">
    <meta name="author" content="Group-4">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom styles for this template -->

</head>
<body>
{% if messages %}
					<ul class="messages">
					{% for message in messages %}
					<div class="w3-panel w3-grey w3-display-container">

						<h10 class="{{ message.tags }}" style="color: #de5246;"> {{ message }}</h10>

					</div>
					{% endfor %}
					</ul>
					{% endif %}

	 <div class="container">
        <div class="row my-5 py-5">
            <div class="col-6">
                {% comment %} <img src="{% static "registration/images/reset.png" %}" alt="Image" width="100%" height="110%" {% endcomment %}
                     class="mx-auto">
            </div>
            <div class="col-6">
                <p class="mt-5 pt-4 display-4">
                    Reset Password
                </p>
                <form method='post' action="{% url 'Accounts:save_password' %}">
                    {% csrf_token %}
                    <label class="display-5">Password :</label><input class="form-control" type="password" name="password"><br>
                    <button type="submit" class="btn btn-success">Reset</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
